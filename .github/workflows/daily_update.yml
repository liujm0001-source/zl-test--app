``yaml
# 文件名: .github/workflows/daily_update.yml
name: Daily Scrape Cases

on:
  schedule:
    - cron: '0 18 * * *' # 对应北京时间凌晨 2:00
  workflow_dispatch: # 允许你手动点击按钮触发

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 给机器人写入权限

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4

    - name: Run scraper
      run: python scrape.py

    - name: Commit and push if changes
      run: |
        git config --global user.name 'GitHub Action'
        git config --global user.email 'action@github.com'
        git add cases.json
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update cases.json" && git push)
``
